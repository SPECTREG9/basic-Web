<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Project Overview</title>

   <style>
    body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(180deg, #f0f8ff, #ffffff, #e6f4ff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #2b7fc1;
        overflow: hidden;
    }

    h1 {
        background: rgba(255, 255, 255, 0.9);
        padding: 18px 36px;
        border-radius: 22px;
        box-shadow: 0 10px 30px rgba(180, 220, 255, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(200, 230, 255, 0.9);
        margin-bottom: 20px;
    }

    button {
        background: linear-gradient(145deg, #ffffff, #dff1ff);
        border: 1px solid #bfe3ff;
        padding: 14px 26px;
        margin: 10px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        color: #1f6fae;
        box-shadow: 0 8px 18px rgba(200, 230, 255, 0.9);
        transition: all 0.3s ease;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 14px 30px rgba(180, 220, 255, 0.9);
        background: linear-gradient(145deg, #ffffff, #cfe9ff);
    }

    #result {
        margin-top: 25px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(170, 220, 255, 0.7);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(190, 225, 255, 0.8);
    }

    #result p {
        margin: 6px 0;
        font-size: 15px;
        color: #2b7fc1;
    }


    .snow {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #ffffff, #dff1ff);
        border-radius: 50%;
        opacity: 0.9;
        animation: fall linear infinite;
        box-shadow: 0 0 12px rgba(200, 230, 255, 0.9);
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>

</style>
</head>

<body>

    <h1 id="greeting">สวัสดีคุณ</h1>

    <div>
        <button onclick="showUserInfo()">แสดงข้อมูลผู้ใช้</button>
        <button onclick="reloadPage()">รีเฟรชหน้า</button>
        <button onclick="openNewPage()">เปิดหน้าต่างใหม่</button>
    </div>

    <div id="result"></div>

    <script>
        const userName = window.prompt("กรุณาใส่ชื่อของคุณ:");
        if (userName) {
            document.getElementById("greeting").innerText = `สวัสดีคุณ ${userName}`;
        }

        function showUserInfo() {
            document.getElementById("result").innerHTML = `
                <p>Agent: ${navigator.userAgent}</p>
                <p>Language: ${navigator.language}</p>
                <p>Width: ${screen.width}</p>
                <p>Height: ${screen.height}</p>
            `;
        }

        function reloadPage() {
            window.location.reload();
        }

        function openNewPage() {
            window.open("https://www.google.com");

            for (let i = 0; i < 30; i++) {
                const snow = document.createElement("div");
                snow.className = "snow";
                snow.style.left = Math.random() * 100 + "vw";
                snow.style.animationDuration = 3 + Math.random() * 5 + "s";
                snow.style.opacity = Math.random();
                snow.style.transform = `scale(${Math.random()})`;
                document.body.appendChild(snow);
            }
        }
    </script>

</body>
</html>
